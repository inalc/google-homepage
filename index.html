<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project: HTML and CSS: Google Homepage</title>
  <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
</head>

<body>
	<div class="navbar">
		<div class="navbar-icons">
			<a class="icon" href="https://www.google.com/intl/en/about/products/">
				<div id ="apps">
      		<img src="images/applist_icon.png" alt="App Grid Icon">
      	</div>
      </a>
			<a class="icon" href="#">
      	<div id="notifications">
      		<img src="images/notificationbell.png" alt="Notification Bell Icon"/>
      	</div>
      </a>
      <a class="icon" href="https://myaccount.google.com">
      	<div id="googleAccount">
					<img src="images/cat-icon.jpg" alt="Google Account Profile Picture Icon"/>
				</div>
      </a>
		</div>
		<div class="navbar-links">
			<a href="https://gmail.com" id="gmail">Gmail</a>
			<a href="https://images.google.com" id="images">Images</a>
		</div>
	</div>
<!--Start of main content-->
  <div class="main">
    <div class="logo">
    	<img src="images/google_2015_logo_detail.png" alt="Google Logo"/>
    </div>
    <form action="search_index.html" method="POST">
      <div class="searchbar">
      	<input type="text">
      		<a href="#"><img src="images/microphone_icon.png"/></a>
      </div>
     	<div class="searchButtons">
      	<button type="button">Google Search</button>
      	<button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>
<!--Start of footer-->
  <div class="footer">
  	<div class="leftside">
    	<a href="https://www.google.com/intl/en/ads/" id="advertising">Advertising</a>
    	<a href="https://www.google.com/services/" id="business">Business</a>
    	<a href="https://www.google.com/intl/en/about/" id="about">About</a>
    </div>
  	<div class="rightside">
    	<a href="https://www.google.com/intl/en/policies/privacy/" id="privacy">Privacy</a>
    	<a href="https://www.google.com/intl/en/policies/terms/" id="terms">Terms</a>
    	<a href="https://www.google.com/preferences" id="settings">Settings</a>
   	</div>
  </div>

</body>
	

</html>
